<h2>Template: Sitches</h2>

<hr>

<form #miFormulario="ngForm">

    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">
            Genero
        </label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    value="M"
                    [(ngModel)]="persona.genero"
                    name="flexRadioDefault" 
                    id="flexRadioDefault1"
                    required
                    >
                <label 
                    class="form-check-label" 
                    for="flexRadioDefault1">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    value="F"
                    [(ngModel)]="persona.genero"
                    name="flexRadioDefault" 
                    id="flexRadioDefault2" 
                    required>
                <label class="form-check-label" for="flexRadioDefault2">
                  Femenino
                </label>
              </div>
        </div>
    </div>

    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">
           Notificacion
        </label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    id="flexSwitchCheckChecked"
                    name="notificaciones"
                    [(ngModel)]="persona.notificacions"
                    >
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
              </div>
        </div>
    </div>

    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">
           
        </label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox" value="" 
                    id="defaultCheck1"
                    name="terminos"
                    [(ngModel)]="terminosYCondiciones"
                    required
                    >
                <label class="form-check-label" for="defaultCheck1">
                  Terminos y con diciones de uso
                </label>
              </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                [disabled]="miFormulario.invalid"
            >
                Guardar
            </button>
        </div>
    </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>

<br>

<pre>{{miFormulario.valid}}</pre>
