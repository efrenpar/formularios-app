<h2>Template: <small>Reactivos</small></h2>
<hr>

<form  autocomplete="off" (ngSubmit)="guardar()" [formGroup]="miFormulario" autocomplete="off">
    <div class=" mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                placeholder="Nombre de la persona"
                type="text"
                formControlName="nombre"
            >
            <span class="form-text text-danger"
                *ngIf="validarCampo('nombre')"
            >Este campo es obligatorio
            </span>
        </div>
    </div>

    <div class=" mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                    <input class="form-control"
                    placeholder="Agregar favorito"
                    type="text"
                    (keyup.enter)="agregarFavorito()"
                    [formControl]="nuevoFavorito"
                    >
                    <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarFavorito()"
                    >
                        Agregar
                    </button>
            </div>
        </div>
    </div>

    <div class=" mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls; let i=index" >
                <input 
                    class="form-control "
                    [formControlName]="i"
                >
                <button class="btn btn-outline-danger"
                    type="button"
                    (click)="eliminar(i)"
                >
                    Eliminar
                </button>
        </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 mt-2">
            <button type="submit"
                class="btn btn-primary float-end"
            >
                Guardar
            </button>
        </div>
    </div>
</form>


<span>value</span>
<pre>{{miFormulario.value | json}}</pre>

<span>valid</span>
<pre>{{miFormulario.valid}}</pre>

<span>Agregar juego</span>
<pre>{{nuevoFavorito.valid}}</pre>

<pre>{{nuevoFavorito.value}}</pre>
