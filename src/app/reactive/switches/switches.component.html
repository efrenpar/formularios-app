<h2>Reactivo: Sitches</h2>

<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <div class="row mb-3" >
        <label for="" class="col-sm-3 col-form-label">
            Genero
        </label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    value="M"
                    id="flexRadioDefault1"
                    formControlName="genero"
                    >
                <label 
                    class="form-check-label" 
                    for="flexRadioDefault1">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    value="F"
                    id="flexRadioDefault2"
                    formControlName="genero"
                     >
                <label class="form-check-label" for="flexRadioDefault2">
                  Femenino
                </label>
              </div>
        </div>
    </div>

    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">
           Notificacion
        </label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    id="flexSwitchCheckChecked"
                    formControlName="notificaciones"
                    >
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
              </div>
        </div>
    </div>

    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">
           
        </label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox"
                    id="defaultCheck1"
                    formControlName="condiciones"
                    >
                <label class="form-check-label" for="defaultCheck1">
                  Terminos y con diciones de uso
                </label>
              </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                type="submit"
            >
                Guardar
            </button>
        </div>
    </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>

<br>

<pre>{{miFormulario.valid}}</pre>
